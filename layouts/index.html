<!DOCTYPE html>
<html lang="en">
{{ template "partials/header.html" . }}
<body>
  <div id = "wrapper">
    {{ template "partials/sidebar.html" . }}
    {{ template "partials/navbar.html" . }}

    <div id="article">
      <h1>{{.Title}}</h1>
      <ul class="posts">
        {{ range .Site.Pages }}
        <li><span><a href="{{ .Permalink }}">{{ .Title }}</a><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span></li>
        {{ end }}
      </ul>
    </div>
    {{ template "partials/footer.html" }}
  </div>
</body>
</html>
